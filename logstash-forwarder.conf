{
  "network": {
    "servers": [
        "LOGSTASH_SERVICE_HOST:LOGSTASH_SERVICE_PORT"
    ],
    "timeout": 15,
    "ssl ca": "/logstash-forwarder/certs/logstash-forwarder.crt"
  },
  "files": [
    {
      "paths": [
        "/var/log/syslog"
      ],
      "fields": {"type": "syslog"}
    }
  ]
}